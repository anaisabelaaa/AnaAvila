<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoginAna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/donaE.png');
            background-size: cover;
            background-position: center;
            color: #333;
            background-repeat: no-repeat;
        }
       
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #ea216a;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .social-btn {
            border-radius: 5px;
            margin-top: 10px;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: underline;
        }

        .footer-links a:hover {
            text-decoration: none;
        }

        .custom-cursor {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('menu/cursor.png');
            background-size: cover;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-3">
            <img src="menu/logo.jpeg" width="100" alt="Logo" />
        </div>
        <h1 class="fw-bold">Bienvenido</h1>

        <!--Login-->
        <form action="login_processing.php" method="POST">
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="d-grid">
               <button type="submit" style="background-color: #ff5593" class="btn btn-danger" onclick="location.href='inicio.html'">Iniciar Sesión</button>
            </div>
           
        </form>
    </div>

    <div class="custom-cursor" id="cursor"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
